{% extends "base.html" %} {% block content %}
<section>
  <div class="contain grid jcs aic g30">
    {% set title = "Posts" %} {% include './components/head.html' %}
    {% if posts|length == 0  %}
      <div class="flex jcc aic no_post_text">No Posts Yet...</div>
    {% endif %}
    {% for post in posts|reverse %}
    <article class="post grid jcs aic g30">
      <div class="flex jcsb aic g30">
        <div class="post_user flex jcfs aic g10">
          <img src="{{ url_for('static', filename='images/profile-user.png') }}" alt="post_user"/>
          <div class="post_data grid jcfs aic">
            <span>{{post.username}}</span>
            <span>{{post.date}}</span>
          </div>
        </div>
        <button class="form_button">
          <a href="/display_post/{{post.post_id}}"+>View</a>
        </button>
      </div>
      <div class="post_content grid jcs aic g20">
        <p class="post_description">{{post.description}}</p>
        <img class="post_image" src="data:image/{{post.image_ext}};base64, {{ post.image_data }}" alt="Post Image" />
      </div>
    </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
