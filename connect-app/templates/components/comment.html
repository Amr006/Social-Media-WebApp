<div class="comment grid jcs aic g10">
  <div class="flex jcsb aic g30">
    <div class="comment_user flex jcfs aic g10">
      <img
        src="{{ url_for('static', filename='images/profile-user.png') }}"
        alt="post_user"
      />
      <div class="post_data grid jcfs aic">
        <span>{{comment.username}}</span>
        <span>{{comment.date}}</span>
      </div>
    </div>
    {% if session["admin"] == "1" or session["user_id"] == comment.user_id %}
        <form
        method="post"
        action="/display_post/{{post.post_id}}"
        style="padding: 0"
        >
        <input
            type="hidden"
            id="comment_id"
            name="comment_id"
            value="{{comment.id}}"
        />
        <button class="delete_button" type="submit">Delete</button>
        </form>
    {%endif%}
  </div>
  <p>{{comment.comment}}</p>
</div>
